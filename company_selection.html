<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #0072ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #005ed3;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="register.html">Register</a></li>    
    <li><a href="favorite_job.html">Job Role</a></li>
<li><a href="company.html">Company</a></li>
    <li><a href="application.html">Job Application</a></li>
  </ul>
</nav>

<style>
  nav {
    background-color: #ffffffdd;
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  nav ul li a:hover {
    background-color: #e0e0e0;
  }

  /* Adjust body top padding to prevent overlap with navbar */
  body {
    padding-top: 70px;
  }
</style>
  <div class="card">
    <h2>Select a Company</h2>
    <form id="companyForm" action="final_selection.html" method="GET">
      <input type="hidden" name="job" id="jobInput">
      <select name="company" id="companySelect" required></select>
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    const job = new URLSearchParams(window.location.search).get("job");
    document.getElementById("jobInput").value = job;

    const jobCompanies = {
      software_engineer: ["Google", "Microsoft", "Amazon"],
      data_analyst: ["Spotify", "Netflix", "LinkedIn"],
      product_manager: ["Stripe", "Atlassian", "Salesforce"],
      ui_ux_designer: ["Figma", "Adobe", "Canva"],
      marketing_specialist: ["Nike", "Coca-Cola", "Tesla"]
    };

    const select = document.getElementById("companySelect");
    if (jobCompanies[job]) {
      jobCompanies[job].forEach(company => {
        const option = document.createElement("option");
        option.value = company;
        option.textContent = company;
        select.appendChild(option);
      });
    }
  </script>
</body>
</html>
