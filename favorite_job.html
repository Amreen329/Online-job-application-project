<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2575fc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #1a5edb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="register.html">Register</a></li>   
    <li><a href="favorite_job.html">Job Role</a></li>
 <li><a href="company.html">Company</a></li>
    <li><a href="application.html">Job Application</a></li>
  </ul>
</nav>

<style>
  nav {
    background-color: #ffffffdd;
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  nav ul li a:hover {
    background-color: #e0e0e0;
  }

  /* Adjust body top padding to prevent overlap with navbar */
  body {
    padding-top: 70px;
  }
</style>
  <div class="card">
    <h2>Select Your Favorite Job Role</h2>
    <form action="company_selection.html" method="GET">
      <select name="job" required>
        <option value="" disabled selected>Choose one</option>
        <option value="software_engineer">Software Engineer</option>
        <option value="data_analyst">Data Analyst</option>
        <option value="product_manager">Product Manager</option>
        <option value="ui_ux_designer">UI/UX Designer</option>
        <option value="marketing_specialist">Marketing Specialist</option>
      </select>
      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
