<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Selection Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: white;
      color: #333;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
    }
    ul {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    <li><a href="register.html">Register</a></li>
    <li><a href="favorite_job.html">Job Role</a></li>
    <li><a href="company.html">Company</a></li>
    <li><a href="jobs_applied.html">Jobs Applied</a></li>
  </ul>
</nav>

<style>
  nav {
    background-color: #ffffffdd;
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 999;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 25px;
  }
  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.3s;
  }
  nav ul li a:hover {
    background-color: #e0e0e0;
  }

  /* Adjust body top padding to prevent overlap with navbar */
  body {
    padding-top: 70px;
  }
</style>
  <div class="card">
    <h2>Your Final Selection</h2>
    <p><strong>Job Role:</strong> <span id="jobRole"></span></p>
    <p><strong>Company:</strong> <span id="companyName"></span></p>

    <h3>Company Requirements:</h3>
    <ul id="requirementsList"></ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const job = params.get("job");
    const company = params.get("company");

    const jobTitles = {
      software_engineer: "Software Engineer",
      data_analyst: "Data Analyst",
      product_manager: "Product Manager",
      ui_ux_designer: "UI/UX Designer",
      marketing_specialist: "Marketing Specialist"
    };

    const companyRequirements = {
      Google: {
        software_engineer: [
          "Strong programming skills in Python, Java, or C++",
          "Experience with large-scale systems",
          "Problem-solving and algorithm design"
        ],
        product_manager: [
          "Experience managing tech products",
          "Strong leadership and communication skills",
          "Understanding of user research and data analysis"
        ]
      },
      Microsoft: {
        software_engineer: [
          "3+ years experience in software development",
          "Proficiency in C# and .NET",
          "Ability to write clean, maintainable code"
        ]
      },
      Amazon: {
        software_engineer: [
          "Deep understanding of distributed systems",
          "Proficiency in Java or Kotlin",
          "Experience with AWS services"
        ]
      },
      LinkedIn: {
        data_analyst: [
          "Proficiency in SQL and Python",
          "Experience with BI tools like Tableau",
          "Strong statistical and analytical skills"
        ]
      },
      Canva: {
        ui_ux_designer: [
          "Portfolio of UX/UI projects",
          "Experience with Figma or Adobe XD",
          "Understanding of user-centered design"
        ]
      }
      // Add more company-job combinations as needed
    };

    // Display job and company
    document.getElementById("jobRole").textContent = jobTitles[job] || job;
    document.getElementById("companyName").textContent = company;

    // Show company requirements if available
    const list = document.getElementById("requirementsList");
    const reqs = (companyRequirements[company] || {})[job];
    if (reqs) {
      reqs.forEach(r => {
        const li = document.createElement("li");
        li.textContent = r;
        list.appendChild(li);
      });
    } else {
      list.innerHTML = "<li>No specific requirements listed.</li>";
    }
  </script>
</body>
</html>
